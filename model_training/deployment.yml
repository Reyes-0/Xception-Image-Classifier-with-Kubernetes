apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-training-deployment  
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: model-training
  template:
    metadata:
      labels:
        app: model-training
    spec:
      containers:
      - name: model-training
        image: markjesh/model-training-image:latest
        volumeMounts:
        - mountPath: "/mnt"
          name: shared-pv
        # - mountPath: "/app/models"
        #   name: model-storage
      volumes:
      - name: shared-pv
        persistentVolumeClaim:
          claimName: shared-pvc
